    <!-- Critical CSS - No external fonts, zero render blocking -->
    <style>
      /* System font stacks - instant loading, zero network requests */
      :root {
        --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        --font-serif: Georgia, Cambria, 'Times New Roman', Times, serif;
      }
      html {
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-serif {
        font-family: var(--font-serif);
      }
      /* Prevent FOUC */
      #root {
        opacity: 1;
      }
      #root:empty {
        opacity: 0;
      }
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FDF2F8;
        z-index: 9999;
      }
      .initial-loader.hidden {
        display: none;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #F8BBD9;
        border-top-color: #E91E63;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
  </head>
  <body>
    <!-- Initial loader (hidden once React mounts) -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide initial loader once content is ready
      window.addEventListener('load', function() {
        var loader = document.getElementById('initial-loader');
        if (loader) loader.classList.add('hidden');
        
        // Load custom fonts AFTER page is interactive (non-blocking)
        setTimeout(function() {
          var fontLink = document.createElement('link');
          fontLink.rel = 'stylesheet';
          fontLink.href = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;700&display=swap';
          document.head.appendChild(fontLink);
        }, 100);
      });
    </script>
  </body>
