    <!-- DNS Prefetch & Preconnect for performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical fonts (only essential weights) -->
    <link rel="preload" href="https://fonts.gstatic.com/s/cormorantgaramond/v16/co3YmX5slCNuHLi8bLeY9MK7whWMhyjQAllvuQWJ5heb_w.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Non-render-blocking font loading -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Lato:wght@400;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Lato:wght@400;700&display=swap">
    </noscript>
    
    <!-- Critical CSS for initial paint -->
    <style>
      /* Font fallbacks to prevent layout shift */
      html {
        font-family: Lato, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', Georgia, 'Times New Roman', serif;
      }
      /* Prevent FOUC */
      #root {
        opacity: 1;
        transition: opacity 0.1s;
      }
      #root:empty {
        opacity: 0;
      }
      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FDF2F8;
        z-index: 9999;
      }
      .initial-loader.hidden {
        display: none;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #F8BBD9;
        border-top-color: #E91E63;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader (hidden once React mounts) -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide initial loader once content is ready
      window.addEventListener('load', function() {
        var loader = document.getElementById('initial-loader');
        if (loader) loader.classList.add('hidden');
      });
    </script>
  </body>
</html>
